<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axios Intro</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div id="app">
    <p><button v-on:click="loadTodos">Load Todos</button></p>
    <ol>
      <li v-for="todo in todos" >{{ todo.title }} -- completed: {{todo.completed}}<li>
    </ol>
  </div>
</body>
</html>
